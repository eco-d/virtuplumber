<html>
<head>
    <title> VirtuPlumber BASIC TEST </title>
    <link href="html.css" rel="stylesheet" type="text/css">
    <script src="https://static.opentok.com/v2/js/opentok.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
    <!-- As a heading -->
  <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Virtual Plumber</span>
    <div class="btn-group" role="group" aria-label="Basic example">
      <button id="shrinkSelf" type="button" class="btn btn-primary">Shrink Self</button>
      <button id="hideSelf" type="button" class="btn btn-primary">Hide Self</button>
      <button id="shrinkPart" type="button" class="btn btn-warning">Shrink Partner</button>
      <button id="hidePart" type="button" class="btn btn-danger">Hide Partner</button>
    </div>
  </nav>

  <div id="videos" class = "spacr">
    <div class="row">
      <div id="partner" class="col-lg-6 col-sm-12 tester">
        <div id="subscriber"></div>
      </div>
      <div id="self" class="col-lg-6 col-sm-12 tester">
        <div id="publisher"></div>
      </div>
    </div>
  </div>




    <!-- Bootstrap -->
